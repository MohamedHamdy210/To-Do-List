<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="side">
        <div class="logo">
            <img src="assets/list-box.svg" alt="">
            <h1>TO DO</h1>
        </div>
        <nav class="side">
            <button>Home</button>
            <button>Work</button>
            <button>Personal</button>
            <button>Done</button>

        </nav>
        <img src="assets/plus-box (1).svg" alt="Plus" id="plus" >
    </div>
    <div id="content"></div>

    <div id="taskForm" class="form hidden">
        <label for="title">Task Title: <input type="text" id="title"></label>
            <label for="desc">Description: <input type="text" id="desc"></label>
            <label for="date">Due Date: <input type="date" id="date"></label>
            <label for="p">Priority: <select id="p">
                <option value="1">Very Important</option>
                <option value="2">Important</option>
                <option value="3">Normal</option>
            </select></label>
            <label for="list">Add To list:
                <select id="list">
                    <option value="1">Home</option>
                    <option value="2">Work</option>
                    <option value="3">Personal</option>
                </select>
        </label>
            <button type="submit"  id="submit">submit</button>
    </div>
